<template>
    <lightning-card title="CREATE SERVICE CASE" icon-name="standard:record">
        <lightning-record-edit-form object-api-name="Case" onsuccess={handleSuccess}>
            <lightning-messages></lightning-messages>
            <div class="slds-var-m-around_medium">

                <lightning-input-field field-name='Id' value={caseId}></lightning-input-field>
                <lightning-input-field field-name='Origin' required="true"></lightning-input-field>
                <lightning-input-field field-name='Reason'></lightning-input-field>
                <lightning-input-field field-name='Subject'></lightning-input-field>
                <lightning-input-field field-name='AccountId'></lightning-input-field>
                <lightning-input-field field-name='Description' required="true"></lightning-input-field>
                <lightning-input-field field-name='testeRTLWC__c'></lightning-input-field>
                <lightning-input-field field-name='TestDate__c'></lightning-input-field>

                <div class="slds-var-m-top_medium">
                    <lightning-button variant="brand" type="submit" name="save" label="Create Case"
                        onclick={handleClick}>
                    </lightning-button>
                </div>

            </div>
        </lightning-record-edit-form>

        <div class="slds-var-m-top_medium" if:true={caseId}>
            <lightning-file-upload label="Attach Files" name="fileUploader" accept={acceptedFormats} record-id={caseId}
                file-field-name="User_Uploaded_Doc" onuploadfinished={handleUploadFinished} multiple>
            </lightning-file-upload>
        </div>

        <div class="slds-var-m-top_medium" if:true={caseId}>
            <lightning-button variant="brand" label="View created Case" onclick={navigateToViewACasePage}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
